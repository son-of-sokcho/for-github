<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=P, initial-scale=1.0" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="js-range"
          min="0.1"
          max="10.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="js-mode">FILL</button>
        <button id="js-save">SAVE</button>
      </div>
      <div class="controls__colors" id="js-colors">
        <div
          class="controls__color js-color"
          style="background-color: black"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: white"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: red"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: orange"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: rgb(252, 224, 69)"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: rgb(131, 207, 131)"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: rgb(123, 172, 189)"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: rgb(55, 55, 196)"
        ></div>
        <div
          class="controls__color js-color"
          style="background-color: rgb(55, 0, 128)"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
